<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="buoi2/css/style.css">
    <link rel="stylesheet" href="buoi2/css/login.css">



</head>

<body>
    <div class="login_container">
        <form action="" id="login_form">
            <div id="login_header">MindX Chat</div>
            <div class="input-wrapper">
                <input type="email" name="email" placeholder="Email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="input-wrapper">
                <input type="password" name="password" placeholder="Password">
                <div class="error" id="password-error"></div>
            </div>
    
            <div class="form-action">
                <div>Don't have an account?  <span class="cursor-pointer" type="submit">Register!</span></div>
                <button type="submit" class="btn cursor-pointer">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
